<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nested Divs</title>
    <style>
        .div {
            height: 400px;
            width: 400px;
            background: red;
        }
        .div2 {
            height: 200px;
            width: 200px;
            background: grey;}
    </style>
</head>
<body>
<div>
<div class="div">
    <div class="div2"></div>
</div>

</div>
</body>
</html>
